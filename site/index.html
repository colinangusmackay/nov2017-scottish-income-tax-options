<!doctype html>
<html lang="en">
<head>
    <title>November 2017 Scottish Income Tax Options</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>November 2017 Scottish Income Tax Options</h1>

    <form>
        <div class="form-group">
            <label for="taxAllowance">Tax Free Allowance:</label>
            <input id="taxAllowance" class="form-control" type="number" aria-describedby="taxAllowanceHelp" placeholder="Tax Free Allowance"/>
            <small id="taxAllowanceHelp" class="form-text text-muted">This is the amount you get tax free each year. It is usually the digits from your tax code multiplied by 10. e.g. S1025L = Â£10250 tax free allowance.</small>
        </div>
        <div class="form-group">
            <label for="grossIncome">Gross Income:</label>
            <input id="grossIncome" class="form-control" type="number" aria-describedby="grossIncomeHelp" placeholder="Gross Income"/>
            <small id="grossIncomeHelp" class="form-text text-muted">This is the amount your earn before tax is taken from you.</small>
        </div>
    </form>
    <button class="btn btn-primary">Calculate</button>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
